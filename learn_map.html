    <style>
        /* 共用基礎樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px; /* 擴大容器以容納資訊面板 */
            width: 100%;
        }
        
        .learn-screen {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* 學習模式專用樣式 */
        .learn-content {
            display: flex;
            gap: 20px;
            text-align: left;
        }

        #learnMap {
            flex: 3; /* 地圖佔據更多空間 */
            min-height: 500px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #infoPanel {
            flex: 1.5; /* 資訊面板 */
            padding: 20px;
            background: #f0f4ff;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            min-width: 300px;
            overflow-y: auto;
            max-height: 500px;
        }

        #infoPanel h3 {
            color: #667eea;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-align: center;
        }

        #infoPanel .flag-container {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
        }

        #infoPanel .flag-container img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #infoPanel p {
            margin-bottom: 10px;
            line-height: 1.6;
            color: #444;
            font-size: 1.05em;
        }
        
        .info-item {
            padding: 8px 0;
            border-bottom: 1px dotted #ddd;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }

        .info-item strong {
            color: #333;
            font-weight: 700;
            display: block;
            margin-bottom: 2px;
        }

        .extra-info-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #667eea;
        }

        .extra-info-section h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .hidden {
            display: none !important;
        }
        
        .leaflet-container {
            background: #aad3df;
        }
        
        .leaflet-tooltip {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid #667eea;
            font-weight: bold;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .learn-screen {
                padding: 15px;
            }
            
            #learnMap {
                min-height: 350px;
            }

            .learn-content {
                flex-direction: column;
            }
            #infoPanel {
                min-height: 300px;
                max-height: none;
                margin-top: 15px;
            }
        }
    </style>
</head>

        var learnMap;
        var geoJsonLayer;
        var highlightLayer = null;

        function getStyle(feature) {
            return {
                fillColor: '#999',
                weight: 1,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function getCountryByEnName(enName) {
            return countries.find(c => c.nameEn === enName || c.altNames && c.altNames.includes(enName));
        }

        function onEachFeature(feature, layer) {
            // 找出對應中文國名
            const countryEnName = feature.properties.name;
            const countryData = getCountryByEnName(countryEnName);
            const displayCName = countryData ? countryData.name : countryEnName;

            // 學習模式：地圖上顯示國名標籤
            layer.bindTooltip(displayCName, {
                permanent: true,
                direction: "center",
                className: "country-label-tooltip"
            }).openTooltip();

            // 點擊事件
            layer.on({
                click: onCountryClick
            });
            
            // 互動樣式
            layer.on({
                mouseover: function (e) {
                    var layer = e.target;
                    layer.setStyle({
                        weight: 3,
                        color: '#667eea',
                        fillOpacity: 0.8
                    });

                    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                        layer.bringToFront();
                    }
                },
                mouseout: function (e) {
                    geoJsonLayer.resetStyle(e.target);
                }
            });
        }

        function onCountryClick(e) {
            var layer = e.target;
            var countryNameEn = layer.feature.properties.name;
            var countryData = getCountryByEnName(countryNameEn);

            if (countryData) {
                displayCountryInfo(countryData);
                // 平移並放大地圖
                learnMap.fitBounds(layer.getBounds(), { padding: [50, 50], maxZoom: countryData.zoom || 5 });
            } else {
                 displayCountryInfo({ name: countryNameEn, nameFull: '無資料', nameEn: countryNameEn, nameEnFull: 'No Data', nameNative: 'No Data', iso2: 'null', capital: '無資料' });
            }
        }

        function displayCountryInfo(data) {
            const infoPanel = document.getElementById('infoPanel');
            const flagSrc = data.iso2 && data.iso2 !== 'null' ? `${FLAG_URL_BASE}${data.iso2.toLowerCase()}.png` : 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'; // 佔位透明圖
            const flagHTML = data.iso2 && data.iso2 !== 'null' ? `<img src="${flagSrc}" alt="${data.name} 國旗" onerror="this.onerror=null;this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABGAQMAAACOVq65AAAABlBMVEXKysq+vr6o4r+oAAAAAWJLR0QAiAUdSAAAAAlwSFlzAAAuIwAALiMBePzC6AAAAAd0SU1FB+cGEAIwA82+g5cAAABTSURBVDjL7c9BCoAwEATQv7t3B38J0S/eQvB9iC36o7gHhE2y9Jj779U2S0oM05d691r03UfI70f9r0rVfXfA43t63Y15O6CNA/o3gQMA+x/79z9dBAAAAC9JREFUeNpjYBgFo6AUjIKhA/00A4xXkAGk48R8P47jT5yPAgAwB+z+Hw+JAAAAAElFTkSuQmCC';">` : '無國旗預覽';
            
            // 檢查是否有額外資訊
            const extraInfo = extraCountryInfo[data.nameEn];
            
            infoPanel.innerHTML = `
                <h3>${data.name}</h3>
                <div class="flag-container">
                    ${flagHTML}
                </div>
                <div class="info-item">
                    <strong>繁體中文國名:</strong>
                    ${data.name}
                </div>

                    <strong>繁體中文完整國名:</strong>
                    ${data.nameFull}
                </div>

                    <strong>英文國名:</strong>
                    ${data.nameEn}
                </div>
                <div class="info-item">
                    <strong>英文完整國名:</strong>
                    ${data.nameEnFull}
                </div>
                <div class="info-item">
                    <strong>原文國名:</strong>
                    ${data.nameNative}
                </div>
                <div class="info-item">
                    <strong>首都:</strong>
                    ${data.capital}
                </div>
                <div class="info-item">
                    <strong>國家代碼 (ISO 3166-1 alpha-2):</strong>
                    ${data.iso2 ? data.iso2.toUpperCase() : '無'}
                </div>
                <div class="info-item">
                    <strong>所屬地區:</strong>
                    ${data.regions ? data.regions.join(', ') : '無'}
                </div>
                
                ${extraInfo ? `
                <div class="extra-info-section">
                    <h4>其他資訊</h4>
                    <div class="info-item">
                        <strong>人口:</strong>
                        ${extraInfo.population}
                    </div>
                    <div class="info-item">
                        <strong>主要宗教:</strong>
                        ${extraInfo.religion}
                    </div>
                    <div class="info-item">
                        <strong>語言:</strong>
                        ${extraInfo.language}
                    </div>
                    <div class="info-item">
                        <strong>貨幣:</strong>
                        ${extraInfo.currency}
                    </div>
                </div>
                ` : ''}
                
                <p style="margin-top: 15px; font-style: italic; color: #777;">${extraInfo ? '*此為基礎數據，更詳細資訊需額外數據庫支援。' : '*此為基礎數據，人口、宗教等詳細資訊需額外數據庫支援。'}</p>
            `;
        }

        function loadGeoJson(targetMap) {
            fetch(GEO_JSON_URL)
                .then(response => response.json())
                .then(data => {
                    geoJsonLayer = L.geoJson(data, {
                        style: getStyle,
                        onEachFeature: onEachFeature
                    }).addTo(targetMap);
                })
                .catch(error => {
                    console.error('Error loading GeoJSON:', error);
                    alert('載入地圖資料失敗，請檢查網路連線或稍後再試。');
                });
        }

        function startLearnMode() {
            if (!learnMap) {
                learnMap = L.map('learnMap', {
                    center: [20, 0],
                    zoom: 2,
                    minZoom: 2,
                    worldCopyJump: true,
                    attributionControl: false 
                });

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: '© OpenStreetMap'
                }).addTo(learnMap);

                loadGeoJson(learnMap);
            }
        }
