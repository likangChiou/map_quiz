<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界地圖 | 首頁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .home-screen {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .home-screen h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: inline-block;
            padding-bottom: 5px;
        }

        .home-screen p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        
        .mode-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .mode-link {
            text-decoration: none;
            flex: 1;
            min-width: 250px;
        }

        .btn {
            display: block;
            background: #667eea;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .btn.learn {
            background: #28a745; /* 綠色，區別於遊戲模式 */
        }

        .btn.learn:hover {
            background: #218838;
        }
        
        @media (max-width: 600px) {
            .home-screen {
                padding: 30px;
            }
            
            .home-screen h1 {
                font-size: 2.2em;
            }
            
            .mode-links {
                flex-direction: column;
            }

            .mode-link {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-screen">
            <h1>世界地圖挑戰站</h1>
            <p>請選擇您想要進行的模式：</p>
            
            <div class="mode-links">
                <a href="map_2.html" class="mode-link">
                    <button class="btn">
                        🎮 遊戲模式
                        <div style="font-size: 0.6em; font-weight: 400; margin-top: 5px;">（測驗您的記憶與反應）</div>
                    </button>
                </a>
                
                <a href="learn_map.html" class="mode-link">
                    <button class="btn learn">
                        📚 學習模式
                        <div style="font-size: 0.6em; font-weight: 400; margin-top: 5px;">（探索地圖，熟悉國家位置）</div>
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
