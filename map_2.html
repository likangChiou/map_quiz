    <style>
        /* 樣式保持不變 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        .start-screen, .game-screen {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }
        
        .start-screen h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        
        .start-screen p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px; 
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
            color: #444;
        }

        .input-group input, .input-group select {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 180px;
            text-align: center;
            font-size: 1.1em;
            background: white;
        }
        
        .score-display {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 1.5em;
        }
        
        .score-display .score {
            color: #667eea;
            font-weight: bold;
            font-size: 2em;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .game-screen {
            padding: 20px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .game-info {
            display: flex;
            gap: 30px;
            font-size: 1.1em;
        }
        
        .game-info span {
            color: #666;
        }
        
        .game-info strong {
            color: #667eea;
            margin-left: 5px;
        }
        
        #map {
            width: 100%;
            height: 500px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            border-left: 5px solid #ffc107;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .option-btn {
            padding: 20px;
            font-size: 1.1em;
            border: 3px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            text-align: center;
        }
        
        .option-btn:hover:not(:disabled) {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }
        
        .option-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .option-btn.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .next-btn {
            background: #28a745;
            margin-top: 10px;
        }
        
        .next-btn:hover {
            background: #218838;
        }
        
        .reset-btn {
            background: #6c757d;
            padding: 10px 20px;
            font-size: 0.9em;
        }
        
        .reset-btn:hover {
            background: #5a6268;
        }
        
        .hidden {
            display: none !important;
        }
        
        .leaflet-container {
            background: #aad3df;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

            .start-screen, .game-screen {

            }

                font-size: 1.8em;
            }
            
            #map {
                height: 350px;
            }

                grid-template-columns: 1fr;

            <button class="btn" onclick="startGame()">開始遊戲</button>

        var map;
        var geoJsonLayer;
        var highlightLayer;
        var allCountriesData;
        var shuffledCountries = [];
        var filteredCountries = []; // 新增：用於儲存當前遊戲模式下的國家列表
        var currentQuestion = 0;
        var score = 0;
        var answered = false;
        var totalQuestions = 0;

        function shuffle(array) {
            var newArray = array.slice();
            for (var i = newArray.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = newArray[i];
                newArray[i] = newArray[j];
                newArray[j] = temp;
            }
            return newArray;
        }

        // 核心：修正 GeoJSON 數據查找邏輯 
        function findCountryFeature(countryData) {
            const nameFields = ['name', 'admin', 'ADM0_A3_IS']; 
            
            // 1. 嘗試使用主要的英文名稱匹配
            let foundFeature = allCountriesData.features.find(function(feature) {
                var featureName = '';
                for (const field of nameFields) {
                    if (feature.properties[field]) {
                        featureName = feature.properties[field];
                        break;
                    }
                }
                return featureName.trim() === countryData.nameEn.trim();
            });

            // 2. 如果找不到，檢查是否有備用名稱 (altNames)
            if (!foundFeature && countryData.altNames && countryData.altNames.length > 0) {
                foundFeature = allCountriesData.features.find(function(feature) {
                    var featureName = '';
                    for (const field of nameFields) {
                        if (feature.properties[field]) {
                            featureName = feature.properties[field];
                            break;
                        }
                    }
                    return countryData.altNames.some(altName => featureName.trim() === altName.trim());
                });
            }
            
            // 3. 針對巴勒斯坦的特殊檢查
            if (!foundFeature && countryData.nameEn === 'Palestine') {
                 foundFeature = allCountriesData.features.find(function(feature) {
                    var featureName = '';
                    for (const field of nameFields) {
                        if (feature.properties[field]) {
                            featureName = feature.properties[field];
                            break;
                        }
                    }
                    return featureName === 'West Bank' || featureName === 'Gaza Strip';
                });
            }
            
            return foundFeature;
        }

        // 核心：開始遊戲前的過濾邏輯
        function startGame() {
            var inputCount = parseInt(document.getElementById('questionCount').value, 10);
            var selectedRegion = document.getElementById('regionSelect').value;

            // 1. 過濾國家列表
            if (selectedRegion === 'Worldwide') {
                filteredCountries = countries;
            } else if (selectedRegion === 'Africa') {
                // 非洲是 北非 + 漠南非洲
                filteredCountries = countries.filter(c => c.regions.includes('NorthAfrica') || c.regions.includes('SubSaharanAfrica'));
            } else if (selectedRegion === 'Asia') {
                 // 亞洲是 東亞 + 東南亞 + 南亞 + 中亞 + 西亞
                 const asiaRegions = ['EastAsia', 'SoutheastAsia', 'SouthAsia', 'CentralAsia', 'WestAsia'];
                 filteredCountries = countries.filter(c => c.regions.some(r => asiaRegions.includes(r)));
            } else {
                // 其他單一地區
                filteredCountries = countries.filter(c => c.regions.includes(selectedRegion));
            }

            const maxCount = filteredCountries.length;

            if (maxCount === 0) {
                alert('所選地區沒有足夠的國家來開始遊戲，請選擇其他地區。');
                return;
            }

            // 2. 檢查輸入是否有效
            if (isNaN(inputCount) || inputCount < 5 || inputCount > maxCount) {
                alert('請輸入 5 到 ' + maxCount + ' 之間的有效題數！');
                document.getElementById('questionCount').value = Math.min(20, maxCount);
                return;
            }

            totalQuestions = inputCount;
            document.getElementById('loadingMsg').classList.remove('hidden');
            
            // 3. 載入 GeoJSON 數據
            if (allCountriesData) {
                initGame();
                return;
            }

            fetch(GEO_JSON_URL)
                .then(function(response) { return response.json(); })
                .then(function(data) {
                    allCountriesData = data;
                    initGame();
                })
                .catch(function(error) {
                    console.error('Error loading map data:', error);
                    alert('無法載入高解析度地圖資料，請檢查網路連線後重試 (檔案較大，可能需穩定網路)。');
                    document.getElementById('loadingMsg').classList.add('hidden');
                });
        }

        function initGame() {
            document.getElementById('loadingMsg').classList.add('hidden');
            
            // 根據過濾後的列表和使用者輸入的題數隨機選取國家
            shuffledCountries = shuffle(filteredCountries).slice(0, totalQuestions);
            
            currentQuestion = 0;
            score = 0;
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            if (!map) {
                map = L.map('map', {
                    zoomControl: true,
                    attributionControl: false,
                    maxBounds: [[-90, -180], [90, 180]],
                    worldCopyJump: true // 避免地圖重複
                }).setView([20, 0], 2);
                
                // 基礎國家輪廓圖層
                geoJsonLayer = L.geoJSON(allCountriesData, {
                    style: function() {
                        return {
                            fillColor: '#95a5a6',
                            weight: 1,
                            opacity: 1,
                            color: '#34495e',
                            fillOpacity: 0.7
                        };
                    }
                }).addTo(map);
            } else {
                // 如果地圖已存在，重設視角並確保基礎圖層正確
                map.setView([20, 0], 2);
                if(geoJsonLayer) {
                    map.removeLayer(geoJsonLayer);
                }
                 geoJsonLayer = L.geoJSON(allCountriesData, {
                    style: function() {
                        return {
                            fillColor: '#95a5a6',
                            weight: 1,
                            opacity: 1,
                            color: '#34495e',
                            fillOpacity: 0.7
                        };
                    }
                }).addTo(map);
            }
            
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= totalQuestions) {
                endGame();
                return;
            }

            answered = false;
            document.getElementById('nextBtn').classList.add('hidden');
            
            var correct = shuffledCountries[currentQuestion];
            
            if (highlightLayer) {
                map.removeLayer(highlightLayer);
            }
            
            // 查找 GeoJSON 特徵
            var countryFeature = findCountryFeature(correct);
            
            if (countryFeature) {
                highlightLayer = L.geoJSON(countryFeature, {
                    style: {
                        fillColor: '#e74c3c',
                        weight: 3,
                        opacity: 1,
                        color: '#c0392b',
                        fillOpacity: 0.8
                    }
                }).addTo(map);
                
                var bounds = highlightLayer.getBounds();
                map.fitBounds(bounds, {
                    padding: [50, 50],
                    maxZoom: correct.zoom,
                    animate: true,
                    duration: 1
                });
            } else {
                console.error('【嚴重錯誤】GeoJSON 找不到國家:', correct.name, '(', correct.nameEn, ') - 跳過此題');
                currentQuestion++;
                loadQuestion();
                return;
            }
            
            // 生成選項：從當前過濾後的國家列表中選取 3 個錯誤答案
            var wrongOptions = shuffle(filteredCountries.filter(function(c) {
                return c.nameEn !== correct.nameEn;
            })).slice(0, 3);
            var allOptions = shuffle([correct].concat(wrongOptions));
            
            var optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            allOptions.forEach(function(option) {
                var btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option.name;
                btn.onclick = function() {
                    handleAnswer(option, correct);
                };
                optionsContainer.appendChild(btn);
            });
            
            document.getElementById('questionNum').textContent = (currentQuestion + 1) + ' / ' + totalQuestions;
            document.getElementById('scoreNum').textContent = score;
        }

        function handleAnswer(selected, correct) {
            if (answered) return;
            answered = true;
            
            var buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(function(btn) {
                btn.disabled = true;
                if (btn.textContent === correct.name) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selected.name) {
                    btn.classList.add('wrong');
                }
            });
            
            if (selected.nameEn === correct.nameEn) {
                score++;
                document.getElementById('scoreNum').textContent = score;
            }
            
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function endGame() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            
            var accuracy = Math.round((score / totalQuestions) * 100);
            document.getElementById('finalScore').classList.remove('hidden');
            document.getElementById('finalScoreText').textContent = score + ' / ' + totalQuestions;
            document.getElementById('accuracyText').textContent = '正確率: ' + accuracy + '%';

            // 重設輸入框為上次的值
            document.getElementById('questionCount').value = totalQuestions;
        }

        function resetGame() {
            if (confirm('確定要重新開始嗎？')) {
                document.getElementById('gameScreen').classList.add('hidden');
                document.getElementById('startScreen').classList.remove('hidden');
                document.getElementById('finalScore').classList.add('hidden');
                if (highlightLayer) {
                    map.removeLayer(highlightLayer);
                }
                if (map) {
                    map.setView([20, 0], 2);
                }
            }
        }
